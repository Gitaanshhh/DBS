<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            width: 80%;
            margin: 2rem auto;
            max-width: 800px;
        }
        .error-container {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #d32f2f;
        }
        code {
            background-color: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>BlockBook - Error</h1>
    <div class="error-container">
        <p><strong>Error rendering the application:</strong></p>
        <code>{{ error }}</code>
    </div>
    <p>Please check your Django templates configuration and ensure the React build files are in the correct location.</p>
    <p>Make sure TEMPLATE_DIRS in settings.py includes the directory where your React build is located.</p>
</body>
</html>
