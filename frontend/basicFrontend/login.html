<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlockBook</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>BlockBook</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" id="loginButton">Log in</button>
        </form>
        
        <div style="text-align: center; margin-top: 1rem;">
            <p>Don't have an account? <a href="register.html" style="color: #4a90e2; text-decoration: none;">Register here</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                loginButton.textContent = 'Logging in...';
                loginButton.classList.add('loading');
                errorMessage.style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/authenticate/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('user', JSON.stringify({
                        user_type: data.user_type, // e.g. 'student'
                        user_data: data.user_data  // contains student_body_id, faculty_id, etc.
                    }))
                    console.log("Main page user:", localStorage.getItem('user'));
                    window.location.href = 'mainPage.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.detail || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }
    </script>
</body>
</html>
